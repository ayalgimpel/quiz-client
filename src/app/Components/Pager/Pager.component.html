<div class="pager-btn w-100">
  <div class="page-panel w-100">

    <div>you answered all {{studentAnswersSelected.length}} questions , {{count}} answers were correct.</div>

    <div class="btn-arrow noselect" (click)="onPrve()">Previous Question</div>

    <button type="button" *ngIf="page === count" (click)="ShowFinishbutton()" class="btn btn-primary">Finish
      Quize</button>


    <div class="pages" *ngFor="let item of range" (click)="onChangePage(item)">


      <div class="btn-page" [ngClass]="{ 'active-page' : page === item}">{{item}}</div>
      <div class="page-line">|</div>
    </div>

    <div class="btn-arrow noselect" ngif (click)="onNext()">Next Question</div>


  </div>

</div>
