<div class="main">
  <div class="login-box">
    <img src={{iconImageSource}} class="login-icon-img"/>
    <h1>Loggin Now</h1>
    <form method="post" asp-action="Login">
        <div>
            <p> User - Name : </p>
            <input type="text" placeholder="Enter User Name" asp-for="Username" />
        </div>
        <div>
            <p>Password : </p>
            <input asp-for="Password" type="password" placeholder="Enter Password" />
        </div>
      <input type="submit" value="Login" (click)="GoToAdminOptions()" />
    </form>
  </div>
</div>
