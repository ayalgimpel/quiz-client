<div class="page">
  <div class="page-header">
    <h1>Register Quiz</h1>
  </div>
  <div class="page-content">
    <div class="quiz-reguster">
      <div>
        <h4>Please fill in your information To Start Quiz</h4>
      </div>

      <div class="row   field-box ">
        <div class="col-auto" style="width:20%">
          <label class="col-form-label">First Name</label>
        </div>
        <div class="col-auto">
          <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control"
            placeholder="Enter Your First Name..." />
        </div>
      </div>


      <div class="row  field-box ">
        <div class="col-auto" style="width:20%">
          <label class="col-form-label">Last Name</label>
        </div>
        <div class="col-auto">
          <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control"
            placeholder="Enter Your Last Name..." />
        </div>
      </div>


      <div class="row   field-box ">
        <div class="col-auto" style="width:20%">
          <label class="col-form-label">Email address</label>
        </div>
        <div class="col-auto">
          <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter Your email..." />
        </div>
      </div>

      <div class="row  field-box">
        <div class="col-auto" style="width:20%">
          <label class="col-form-label">Phone </label>
        </div>
        <div class="col-auto">
          <input type="text" name="phone" [(ngModel)]="phone" class="form-control" placeholder="Enter Your Phone..." />
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="GoToRegisterQuizeCode()">Submit</button>
      </div>
    </div>
  </div>

</div>
