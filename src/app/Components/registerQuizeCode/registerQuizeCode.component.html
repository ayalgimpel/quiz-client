
<div class="page">

  <div class="page-header">
    <h1>Quiz Code</h1>
  </div>
  <div class="page-content">
    <div class="quiz-reguster">
      <div>
        <h4>Please fill in your Quiz Code</h4>
      </div>
  
      <div class="row  field-box">
        <div class="col-auto" style="width:20%">
          <label class="col-form-label">Quiz Code </label>
        </div>
        <div class="col-auto">
          <input [(ngModel)]="quizeCode" type="text" class="form-control" placeholder="Enter Your Quize Code..." />
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="GoToPreviewQuiz(quizeCode)">Submit</button>
      </div>
    </div>
  </div>
  
</div>
