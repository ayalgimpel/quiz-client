<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="mane">
    <div>
        <h1>Edit/Create Quiz : </h1>
    </div>
    <form>
        <div>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">
                    <label>Selected Institute Name</label>
                </dt>
                <dd class="col-sm-10">
                    <h3>{{quizToEdit.Institue_Name}}</h3>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    <label>Selected Quiz Subject</label>
                </dt>
                <dd class="col-sm-10">
                    <h3>{{quizToEdit.Quiz_Subject}}</h3>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    <label>Quiz Name</label>
                </dt>
                <dd class="col-sm-10">
                    <input type="text" [value]="quizToEdit.Name" />
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    <label> Intrudaction : </label>
                </dt>
                <dd class="col-sm-10">
                    <textarea name="" id="" cols="30" rows="10" [value]="quizToEdit.Intrudaction"></textarea>
                </dd>
            </dl>
            
            <dl class="row">
                <dt class="col-sm-2">
                    <label>Passing Grade</label>
                </dt>
                <dd class="col-sm-10">
                    <input type="number" [value]="quizToEdit.Passing_Grade" />
                </dd>
            </dl>
        
            <div class="picker-radio">
                <h3>
                    Would you like to show the examinee what the correct answers are at the end of the
                    exam?</h3>
                <div class="form-check-inline">

                    <label class="customradio"><span class="radiotextsty">Yes</span>
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label> 
                    <label class="customradio"><span class="radiotextsty">No</span>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>

                </div>
            </div>
       
            <hr />
            <div class="details-aftar">
                <h1>Details After finishing the test : </h1>
                <div>
                    <label class="lable-after">Header :</label>
                </div>
                <div>
                    <textarea class="textarea-after" name="" id="" cols="22" rows="7" [value]="quizToEdit.Header"></textarea>
                </div>
                <div>
                    <label class="lable-after">Messeged If Passed : </label>
                </div>
                <div>
                    <textarea class="textarea-after" name="" id="" cols="22" rows="7" [value]="quizToEdit.Messege_If_Past"></textarea>
                </div>
                <div>
                    <label class="lable-after">Messeged If Failed : </label>
                </div>
                <div>
                    <textarea class="textarea-after" name="" id="" cols="22" rows="7" [value]="quizToEdit.Messege_If_Faild"></textarea>
                </div>
            </div>
            <hr />
            <h1>Select Question : </h1>
            <div *ngFor="let item of quizToEdit.Questions">
                {{item.Content}}
            </div>

        </div>
    </form>
</div>
